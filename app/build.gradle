apply plugin: 'com.android.application'

// Load keystore
def keystorePropertiesFile = rootProject.file("keystore.properties")
def keystoreProperties = new Properties()
keystoreProperties.load(new FileInputStream(keystorePropertiesFile))

android {

    def versionPropsFile = file('version.properties')
    def code = 0

    if (versionPropsFile.canRead()) {
        Properties versionProps = new Properties()

        versionProps.load(new FileInputStream(versionPropsFile))

        code = versionProps['VERSION_CODE'].toInteger() + 1

        versionProps['VERSION_CODE']=code.toString()
        versionProps.store(versionPropsFile.newWriter(), null)

    } else {
        throw new GradleException("Could not read version.properties!")
    }

    signingConfigs {
        debug {
            storeFile file(keystoreProperties['storeFile'])
            storePassword keystoreProperties['storePassword']
            keyAlias keystoreProperties['keyAlias']
            keyPassword keystoreProperties['keyPassword']
        }
    }
    compileSdkVersion 29
    buildToolsVersion "29.0.2"
    defaultConfig {
        applicationId "de.rangun.webvirus"
        minSdkVersion 18
        targetSdkVersion 29
        versionCode code
        versionName "0.0 (build: " + code + ")"
        signingConfig signingConfigs.debug
        resConfigs "de"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            debuggable false
            minifyEnabled true
            shrinkResources true
            zipAlignEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.debug
        }
        debug {
            debuggable true
        }
    }
    aaptOptions {
        cruncherEnabled true
    }
    compileOptions {
        sourceCompatibility = 1.8
        targetCompatibility = 1.8
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'androidx.appcompat:appcompat:1.1.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.0.0-beta2'
    implementation 'com.android.volley:volley:1.1.1'
    //noinspection GradleCompatible
    implementation 'com.android.support:design:28.0.0'
    implementation 'com.takisoft.fix:preference-v7:28.0.0.0'
    implementation 'net.sourceforge.jregex:jregex:1.2_01'
    api 'com.google.guava:guava:28.1-android'
    releaseImplementation 'org.jetbrains:annotations-java5:17.0.0'
    debugImplementation 'com.squareup.leakcanary:leakcanary-android-process:2.0-beta-3'
    //androidTestImplementation 'androidx.test.ext:junit:1.1.2-alpha02'
    //androidTestImplementation 'androidx.test:runner:1.3.0-alpha02'
    //androidTestImplementation 'androidx.test:rules:1.3.0-alpha02'
    //androidTestImplementation 'androidx.test.espresso:espresso-core:3.3.0-alpha02'
    //androidTestImplementation 'androidx.test.espresso:espresso-intents:3.3.0-alpha02'
}
